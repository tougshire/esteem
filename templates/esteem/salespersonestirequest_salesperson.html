{% extends 'esteem/_ajax.html' %}
{% block content %}
<form method="POST" id="form">
{{ form.non_field_errors }}
{% csrf_token %}

{% include 'ervin/_form_field.html' with formfield=form.name %}

</form>
{% endblock %}
{% block javascript %}
{{ block.super }}
<script type="text/javascript">
  if("{{ success }}"){
    window.parent.updateSelects(window.frameElement, '{{ object.pk }}', '{{ object }}');
  }
</script>
{% endblock %}
